<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Music History</title>
</head>

<body>
	<div class="topBar">
		<header id="header" class="header">
			Music History
		</header>
		<nav id="navBar" class="navBar">
			<ul>
				<li><a href="#" title="">View Music</a></li>
				<li><a href="#" title="">Add Music</a></li>
				<li><a href="#" title="">Profile</a></li>
			</ul>
		</nav>
	</div>
	<div class="sideBar">
		<label for="length" class="label">Song Length
  		<input type="range" id="length" min="0.5" max="10" step="0.5" value="5">
  	</label>

  	<label class="label">Artist Name
	  	<input name="artist" list="artistName">
	    <datalist class="artistName">
		    <option value="The Rolling Stones">
		    <option value="The Beatles">
		    <option value="The Wild Feather">
		    <option value="Butch Walker">
		    <option value="Frank Turner">
		    <option value="Brandi Carlile">
		    <option value="Courtney Barnett">
		    <option value="Gin Wigmore">
	    </datalist>
    </label>

    	<label class="label">Album Name
	  	<input name="album" list="albumName">
	    <datalist class="albumName">
		    <option value="Album Name1">
		    <option value="Album Name2">
		    <option value="Album Name3">
		    <option value="Album Name4">
		    <option value="Album Name5">
		    <option value="Album Name6">
		    <option value="Album Name7">
		    <option value="Album Name8">
	    </datalist>
    </label>

    <label class="label genre">Genre
    	<div><input type="checkbox" name="rock" value="rock">Rock</div>
    	<div><input type="checkbox" name="pop" value="pop">Pop</div>
    	<div><input type="checkbox" name="classical" value="classical">Classical</div>
    	<div><input type="checkbox" name="jazz" value="jazz">Jazz</div>
    	<div><input type="checkbox" name="blues" value="blues">Blues</div>
    	<div><input type="checkbox" name="hipHop" value="hipHop">Hip Hop</div>
  	</label>


	</div>
	<div class="songList">

		<section>
			<h2 class="song">Song Name</h2>
			<h4 class="info">Artist Name</h4>
			<h4 class="info">Album Name</h4>
			<h4 class="info">Genre</h4>
		</section>

		<section>
			<h2 class="song">Song Name</h2>
			<h4 class="info">Artist Name</h4>
			<h4 class="info">Album Name</h4>
			<h4 class="info">Genre</h4>
		</section>

		<section>
			<h2 class="song">Song Name</h2>
			<h4 class="info">Artist Name</h4>
			<h4 class="info">Album Name</h4>
			<h4 class="info">Genre</h4>
		</section>

		<section>
			<h2 class="song">Song Name</h2>
			<h4 class="info">Artist Name</h4>
			<h4 class="info">Album Name</h4>
			<h4 class="info">Genre</h4>
		</section>

	</div>


</body>
</html>
