<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Music History</title>
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="topBar">
		<nav id="navBar" class="navBar">
			<ul>
				<li class="link"><a class="selected" href="#" title="" id="viewLink">View Music</a></li>
				<li class="link"><a href="#" title="" id="addLink">Add Music</a></li>
			</ul>
		</nav>
	</div>
	<div id="viewMusic">
		<div class="container-fluid">
			<div class="row">
				<div class="col-md-3 col-sm-3 sideSection">
					<label for="length" class="labels">Song Length</label>
					<input type="range" id="lengthFilter" min="0.5" max="10" step="0.5">

					<label class="labels">Artist Name</label>
					<select name="" class="artistFilter">
						<option value="">Choose an artist</option>
					</select>

					<label for="albumName" class="labels">Album Name</label>
					<select name="" class="albumFilter">
						<option value="">Choose an album</option>
					</select>

					<label class="labels genre" for="">Genre</label>
						<div class="row">
							<div class="col-sm-6">
								<div>
									<input type="checkbox" name="rock" value="Rock">Rock
								</div>
								<div>
									<input type="checkbox" name="pop" value="Pop">Pop
								</div>
								<div>
									<input type="checkbox" name="classical" value="Classical">Classical
								</div>
							</div>
							<div class="col-sm-6">
								<div>
									<input type="checkbox" name="jazz" value="Jazz">Jazz
								</div>
								<div>
									<input type="checkbox" name="blues" value="Blues">Blues
								</div>
								<div>
									<input type="checkbox" name="hipHop" value="HipHop">Hip Hop
								</div>
							</div>
						</div>
					<div class="buttonDiv"><button type="button" class="button filter">Filter</button></div>
				</div>
				<div class='songList col-md-9 col-sm-9'>
				<div id="songList"></div>
				<div class="more buttonDiv"><button class="button showMore" type="button">More ></button></div>
				</div>

			</div>

		</div>

	</div> <!-- End of view music -->
	<div id="addMusic" hidden>
		<section class="addMusic">
			<div>
				<label for="inputName">Song Name</label>
				<input type="text" id="inputName">
			</div>
			<div>
				<label for="inputArtist">Artist</label>
				<input type="text" id="inputArtist">
			</div>
			<div>
				<label for="inputAlbum">Album</label>
				<input type="text" id="inputAlbum">
			</div>
			<div>
				<input type="checkbox" name="rock" value="rock">Rock
			</div>
			<div>
				<input type="checkbox" name="pop" value="pop">Pop
			</div>
			<div>
				<input type="checkbox" name="classical" value="classical">Classical
			</div>
			<div>
				<input type="checkbox" name="jazz" value="jazz">Jazz
			</div>
			<div>
				<input type="checkbox" name="blues" value="blues">Blues
			</div>
			<div>
				<input type="checkbox" name="hipHop" value="hipHop">Hip Hop
			</div>
			<div>
				<button type="button" class="addButton">Add</button>
			</div>
		</section>
	</div>
	<script type="text/javascript" src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/jplist/5.2.0/js/jplist.core.min.js"></script>

	<script type="text/javascript" src="javascripts/xhr.js"></script>
	<script type="text/javascript" src="javascripts/toggle.js"></script>
	<script type="text/javascript" src="javascripts/filter.js"></script>
	<script type="text/javascript" src="javascripts/dom.js"></script>
</body>
</html>
